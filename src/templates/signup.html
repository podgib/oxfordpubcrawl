{% extends 'templates/layout.html' %}
{% block content %}
<h1>Sign up</h1>
<form action="/auth/signup" method="POST">
  <input type="hidden" name="session" value="{{session}}"></input>
  <table id=signup>
    <tr><td><label for="name">Username</label></td><td><input id="name" name="name" value="{{name}}"></td></tr>
    <tr><td><label for="email">Email</label></td><td><input id="email" name="email" type="email" value="{{email}}"></input></td></tr>
  </table>
  <input type="submit" value="Start Drinking!">
  </form>
</form>

{% endblock %}
