{% extends 'templates/layout.html' %}

{% block content %}
<h2>Visit them All!</h2>
<p>Keep track of more than just your academic progress whilst at Oxford</p>
<a href='/auth/login'>Login or Sign Up to track your pub visits</a>

<h1>All Pubs</h1>
<ul data-role="listview">
  {% for pub in pubs %}
  <li><a href='/pub/{{pub.key().id()}}'>{{pub.name}}</a></li>
  {% endfor %}
</ul>

{% endblock content %}
