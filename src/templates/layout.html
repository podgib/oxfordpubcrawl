<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>The Great Oxford Pub Crawl</title>

  <link rel="stylesheet" type="text/css" href="/assets/jquery.mobile.structure-1.3.2.min.css" />
  <link rel="stylesheet" type="text/css" href="/assets/jquery.mobile.theme-1.3.2.min.css" />
  <link rel="stylesheet" type="text/css" href="/assets/style.mobile.css" />
  <script src="/assets/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="/assets/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
</head>

<body>
<div data-role="page" data-theme="a" data-title="Oxford Pubs">
  <div data-role="panel" data-theme="d" data-position="left" data-display="overlay" id="main-menu" class="main-menu">
    <ul data-role="listview" data-theme="d">
      <li data-role="list-header" role="heading" data-icon="delete">
        <a data-rel="close">Close</a>
      </li>
      {% if logged_in %}
      <li data-icon="false">
        <a href="/profile" data-transition="slide" data-ajax="false">
          Me
        </a>
      </li>
      <li data-icon="false">
        <a href="/visited" data-transition="slide" data-ajax="false">
          Pubs I've Visited
        </a>
      </li>
      <li data-icon="false">
        <a href="/notvisited" data-transition="slide" data-ajax="false">
          Pubs to Visit
        </a>
      </li>
      {% else %}
      <li data-icon="false">
        <a href="/login" data-transition="slide" data-ajax="false">
          Login/Sign up
        </a>
      </li>
      {% endif %}
      <li data-icon="false">
        <a href="/pubs" data-transition="slide" data-ajax="false">
          All Pubs
        </a>
      </li>
    </ul>
  </div>

  <div id="header" data-role="header" data-theme="b">
    <a href="#main-menu" id="menu-button">
    </a>
    <h2>
      Oxford Pubs
    </h2>
  </div>
  <div data-role="content" style="padding: 15px" id="content">
    {% if errormsg %}
    <div class="error">
      {{errormsg}}
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>

{% block script %}
{% endblock script %}
</div>

</body>

</html>
